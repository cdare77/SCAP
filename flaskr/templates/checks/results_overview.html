{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results Overview{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for driver in drivers %}
      <article class="post">
        <header>
          <div>
            <h1>{{ driver.request.title }}</h1>
          </div>
        </header>
        <p class="body">{{ driver.execute_tests() }}</p>
      </article>
      <hr/>

    {% endfor %}
{% endblock %}
