{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Results Overview{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for driver in drivers %}
      <article class="post">
        <header>
          <div>
            <h1>{{ driver.request.title }}</h1>
          </div>
        </header>
        <ul>
        {% for test in driver.execute_tests() %}
          <li>{{ test }}</li>
        {% endfor %}
        </ul>
      </article>
      <hr/>

    {% endfor %}
{% endblock %}
