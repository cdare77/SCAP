{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('home.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post" autocomplete="off">
    <label for="IPAddr">IP Address</label>
    <input type="text" name="IPAddr" id="IPAddr" value="{{ request.form['IPAddr'] }}" required>
    <label for="user">User name:</label>
    <input type="text" name="user" id="user" value="{{ request.form['user'] }}" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" value="{{ request.form['password'] }}" required>
    <input type="submit" value="Connect">
  </form>

{% endblock %}
